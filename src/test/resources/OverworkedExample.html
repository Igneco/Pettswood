<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Overworked Example</title>
    <link rel="stylesheet" type="text/css" href="css/pettswood.css"/>
</head>
<body>
<table class="mixins">
    <tr>
        <td class="names">Mixins</td>
        <td>Cryptography</td>
    </tr>
</table>
<h1>Overworked Example</h1>
<table>
    <tr class="fixture">
        <td colspan="4">Maths</td>
    </tr>
    <tr class="names">
        <td>a</td>
        <td>f</td>
        <td>b</td>
        <td>=</td>
    </tr>
    <tr>
        <td>7</td>
        <td>+</td>
        <td>6</td>
        <td>13</td>
    </tr>
    <tr>
        <td>12</td>
        <td>-</td>
        <td>3</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
